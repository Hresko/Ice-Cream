<!-- ==== modal window ==== -->
<div class="backdrop is-hidden" data-modal data-modal-menu>
  <div class="modal">
    <button class="modal__btn-close" aria-label="Close" data-modal-menu-close>
      <svg class="modal__icon" width="35" height="35">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <p class="modal__title section-title">
      Leave your contacts, we'll call you back
    </p>
    <form class="form" name="form-contacts" autocomplete="on">
      <label class="form__field">
        <span class="form__label">Name</span>
        <span class="form__wrapper">
          <input
            class="form__input"
            type="text"
            name="user-name"
            placeholder=" "
            required
          />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/sprite.svg#person"></use>
          </svg>
        </span>
      </label>
      <label class="form__field">
        <span class="form__label">Phone</span>
        <span class="form__wrapper">
          <input
            class="form__input"
            type="tel"
            name="user-tel"
            placeholder=" "
            required
          />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/sprite.svg#phone"></use>
          </svg>
        </span>
      </label>
      <label class="form__field">
        <span class="form__label">Email</span>
        <span class="form__wrapper">
          <input
            class="form__input"
            type="email"
            name="user-email"
            placeholder=" "
          />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/sprite.svg#email"></use>
          </svg>
        </span>
      </label>
      <label class="form__field form__field-comment">
        <span class="form__label">Message</span>
        <textarea
          class="form__comment"
          name="user-comment"
          placeholder="Enter text"
        ></textarea>
      </label>
      <label class="form__field form__field-checkbox">
        <span class="form__wrapper form__wrapper-checkbox">
          <input
            class="form__input-checkbox visually-hidden"
            type="checkbox"
            name="agreement"
            required
          />
          <svg class="form__icon form__icon--checked" width="16" height="15">
            <use href="./images/sprite.svg#check"></use>
          </svg>
          <span class="form__icon form__icon--unchecked"></span>
        </span>
        <span class="form__label form__label-checkbox">
          I agree with
          <a href="" class="form__agreement link">Data Use Policy</a>
        </span>
      </label>
      <button type="submit" class="form__btn btn btn--mod-red">Send</button>
    </form>
  </div>
</div>
